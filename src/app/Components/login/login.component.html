<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        [(ngModel)]="authRequest.username"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        [(ngModel)]="authRequest.password"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
      Login
    </button>
  </form>
</div>
