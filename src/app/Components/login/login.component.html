<form [formGroup]="loginForm" (ngSubmit)="onsubmit()">
  <div class="form-group form-row">
    <div class="col-md-8">
      <label for="firstName" class="col-md-4 col-form-label">Student Name:</label>
      <input type="text" name="UserName" id="UserName" placeholder="User Name" class="form-control"
        formControlName="UserName">
    </div>
  </div>

  <div class="form-group form-row">
    <div class="col-md-8">
      <label for="firstName" class="col-md-4 col-form-label">Password:</label>
      <input type="text" name="Password" id="Password" placeholder="Password" class="form-control"
        formControlName="Password">
    </div>
  </div>

  <div class="form-group form-row">
    <div class="col-md-8">
      <button type="submit">Submit</button>
    </div>
  </div>
</form>
